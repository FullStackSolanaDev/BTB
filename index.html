<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BacktoBack $BTB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at top, #312016 0%, #0d0c0d 48%, #0b0a0b 100%);
      --accent: #ff7a1a;
      --text: #ffffff;
      --muted: #d9d2cc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 18px 12px 24px;
      color: var(--text);
    }
    .card {
      width: min(530px, 100%);
      background: linear-gradient(160deg, rgba(16, 11, 10, 0.8), rgba(4, 4, 4, 0.4));
      border: 1px solid rgba(255, 122, 26, 0.25);
      border-radius: 16px;
      padding: 20px 20px 24px;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
    }
    .logo {
      width: 68px;
      height: 68px;
      border-radius: 16px;
      position: absolute;
      top: -32px;
      right: 16px;
      border: 3px solid rgba(0,0,0,0.25);
      box-shadow: 0 9px 20px rgba(0,0,0,0.32);
      background: #ff7a1a;
      object-fit: cover;
    }
    .top-strip {
      height: 4px;
      width: 110px;
      background: linear-gradient(90deg, #f1843a 0%, #f9bf6c 45%, #f1843a 100%);
      border-radius: 999px;
      margin: 0 auto 12px;
    }
    .halloween-tag {
      background: rgba(255, 122, 26, 0.1);
      border: 1px solid rgba(255, 122, 26, 0.28);
      border-radius: 999px;
      padding: 3px 14px 4px;
      font-size: 0.7rem;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 10px;
    }
    .title {
      font-size: clamp(1.9rem, 4.2vw, 2.35rem);
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
    }
    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 14px;
    }
    .hero {
      width: min(360px, 100%);
      border-radius: 12px;
      border: 2px solid rgba(249, 131, 42, 0.9);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35);
      margin: 0 auto 14px;
      display: block;
      object-fit: cover;
      background: #151515;
    }
    .contract-wrap {
      background: rgba(7, 6, 6, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 8px 10px 8px;
      display: flex;
      gap: 7px;
      align-items: center;
      margin-bottom: 16px;
    }
    .contract-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: rgba(255, 255, 255, 0.48);
      text-align: left;
      margin-bottom: 2px;
    }
    .contract-txt {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.7rem;
      word-break: break-all;
      line-height: 1.2;
      text-align: left;
    }
    .copy-btn {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 7px 13px 8px;
      font-weight: 600;
      font-size: 0.7rem;
      cursor: pointer;
      color: #1b100b;
      min-width: 70px;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }
    .copy-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 2px;
    }
    .link-btn {
      border: 1px solid rgba(249, 131, 42, 0.4);
      background: rgba(11, 11, 11, 0.28);
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 9px 6px 9px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.1s ease-out, transform 0.1s ease-out;
    }
    .link-btn:hover {
      background: rgba(249, 131, 42, 0.15);
      transform: translateY(-1px);
    }
    .footer {
      margin-top: 18px;
      color: rgba(244, 190, 146, 0.75);
      font-size: 0.66rem;
    }
    @media (max-width: 500px) {
      .card {
        padding: 16px 13px 20px;
      }
      .contract-wrap {
        flex-direction: column;
        align-items: flex-start;
      }
      .copy-btn {
        width: 100%;
        text-align: center;
      }
      .hero {
        width: 100%;
      }
      .logo {
        width: 62px;
        height: 62px;
        top: -30px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="https://i.ibb.co/DDtmcMgq/vw-Qmsz-Qa-400x400.jpg" alt="BTB Logo" class="logo" loading="lazy" />

    <div class="top-strip"></div>
    <div class="halloween-tag">
      <span>ðŸŽƒ</span>
      <span>BacktoBack $BTB</span>
    </div>
    <h1 class="title">BacktoBack $BTB</h1>
    <p class="sub">Titcoin ran to 75m, we do the same!</p>

    <!-- Artwork -->
    <img src="https://i.ibb.co/8nGN6y5q/PHOTO-2025-10-30-06-58-27.jpg" alt="BTB artwork" class="hero" loading="lazy" />

    <div class="contract-wrap">
      <div style="flex:1 1 auto;">
        <div class="contract-label">Contract</div>
        <div id="contract" class="contract-txt">
          0xBacK2BacK0000000000000000000000000BTB
        </div>
      </div>
      <button class="copy-btn" onclick="copyContract()">Copy</button>
    </div>

    <div class="links">
      <a href="https://4meme.com" class="link-btn" target="_blank" rel="noopener">
        4meme
      </a>
      <a href="https://x.com/backtobackcoin" class="link-btn" target="_blank" rel="noopener">
        X (Twitter)
      </a>
      <a href="https://x.com/i/communities/1983805510563315915" class="link-btn" target="_blank" rel="noopener">
        X Community
      </a>
    </div>

    <p class="footer">
      $BTB
    </p>
  </main>

  <script>
    function copyContract() {
      var text = document.getElementById("contract").innerText.trim();
      navigator.clipboard.writeText(text).then(function () {
        var btn = document.querySelector(".copy-btn");
        var oldText = btn.innerText;
        btn.innerText = "Copied";
        setTimeout(function () {
          btn.innerText = oldText;
        }, 1100);
      });
    }
  </script>
</body>
</html>
